<main>
 <div class="user-profile">

    >
        
    </app-profile-data>
    
    <div class="user-adress">
      <app-profile-adress
      [address]="user?.adress ?? ''"
      >
            
      </app-profile-adress>
    </div>
    
      <div class="u-data">
        <a routerLink="/wishlist">
          <div class="upfd-wishlist">

        <a routerLink="/orders">
          <div class="upfd-orders">
            <i class="fa fa-truck"></i>

        </a>
       <a routerLink="/cart">
        <div class="upfd-cart">
          <i class="fa fa-shopping-cart"></i>
          <p>My Cart</p>
        </div>
       </a>
      </div>
      </div>
</main>
