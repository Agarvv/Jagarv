<div class="order">
  <div class="order-h">
    <p class="o-id">Order N: {{ order!.id ?? 'NULL' }}</p>
    <p class="o-date">odate</p>
  </div>
  <div class="order-m">
    <div class="order-imgs">
      <div class="order-img" *ngFor="let orderProduct of order!.products">
        <img [src]="orderProduct.product.pictures[0]" alt="Order image" />
      </div>
    </div>
  </div>
  <div class="order-f">
    <div class="order-amount">
      <p>$ {{ order!.amount ?? 'NULL' }}</p>
    </div>
    <div class="order-status">
      <p>{{ order!.status ?? 'NULL' }}</p>
    </div>
  </div>
</div>
