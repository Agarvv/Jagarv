<button 
  (click)="addToCart()" 
  class="add-to-cart" 
  [ngClass]="{'on': inCart}">
  {{ inCart ? 'Remove From Cart' : 'Add To Cart' }}
</button>

<div *ngIf="addProductForm.invalid && (addProductForm.dirty || addProductForm.touched)" class="val-error">
  <ul>
    <li *ngIf="addProductForm.controls['quantity'].invalid && addProductForm.controls['quantity'].touched">Quantity is required.</li>
    <li *ngIf="addProductForm.controls['options'].invalid && addProductForm.controls['options'].touched">You must select at least one option.</li>
  </ul>
</div>
