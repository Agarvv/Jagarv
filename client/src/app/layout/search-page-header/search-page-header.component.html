<div class="header"> 
  <header>
    <div class="h-logo">
      <h2>Jagarv</h2>
    </div>
    <div class="h-grow">
      <div class="h-grow-search">
        <input [(ngModel)]="searchQ" type="text" placeholder="Search Something">
      </div>
    </div>
    <div class="h-user">
      <a [routerLink]="['/search', searchQ]" class="h-search" role="button">
        <i class="fa fa-search"></i>
      </a>
      <div (click)="showFiltersAside()" class="h-filters">
        <i class="fa fa-filter"></i>
      </div>
      <div>
        <div class="not-logged-in">
          <i id="login-" class="fa fa-user"></i>
        </div> 
      </div>
    </div>
  </header> 
</div>
