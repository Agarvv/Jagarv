<a [routerLink]="['/product', product.id]">
  <div class="product">
     <div class="product-card">
  <div class="product-image">
      <!-- image can be either a array or a simple string. -->
    <img [src]="product.pictures[0] || product.pictures" alt="Product">
  </div>
  <div class="product-data">
    <p class="p-data-title">{{ product.title }}</p>
    <p class="p-data-price">${{ product.price }}</p>
  </div>
</div>
  </div>
</a>
