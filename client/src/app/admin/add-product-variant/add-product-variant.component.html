<main>
  <div class="mh">
    <h2>Add Variant</h2>
  </div>

  <div class="wrapper">
    <div class="create-product-form">
      <form [formGroup]="variantForm" (ngSubmit)="onSubmit()">
        <!-- Price Input -->
        <div class="input-group">
          <label for="Price">New Price</label>
          <input type="text" formControlName="price" placeholder="New Price">
        </div>

        <!-- Stock Input -->
        <div class="input-group">
          <label for="Stock">Variant Stock</label>
          <input type="number" formControlName="stock" placeholder="Variant Stock">
        </div>

        <!-- Dynamic Attributes Section -->
        <div class="attributes" *ngFor="">
          <div class="attribute">
            <label>{{  }}</label>
            <select formControlName="options">
              <option *ngFor="" [value]="option.id">{{ option.value }}</option>
            </select>
          </div>
        </div>
        
        <div class="publish-btn">

        </div>
      </form>
    </div>
  </div>
</main>
