<main>
  <div style="overflow-x: auto;">
    <table border="1">
      <thead>
        <tr>
          <th>PID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Creation Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          
          <td>
            <img
              *ngIf="product.pictures && product.pictures.length > 0"
              [src]="product.pictures[0]"
              alt="{{ product.title }}"
              style="width: 30px; height: 30px; object-fit: cover;"
            />
          </td>

          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price | currency:'USD' }}</td> 

          <td>Stock</td>
          <td>Featured</td>
          <td>Date</td>
          
          <td>
            <!-- View Product button -->
            <app-view-product-button [productId]="product.id">
                
            </app-view-product-button>
            
            <!-- Edit product button-->
            <button class="actions-edit">
              <i class="fa fa-edit"></i>
            </button>
            
            <!-- Feature Product Button -->
            <app-feature-product-button [productId]="product.id">
                
            </app-feature-product-button>
            
            <!-- Delete Product Button -->
            <app-delete-product-button [productId]="product.id">
                
            </app-delete-product-button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
