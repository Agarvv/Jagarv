<main>
  <div class="mh">
    <h2>{{ isEditing ? 'Edit Product' : 'Create Product' }}</h2>
  </div>

  <div class="wrapper">
    <div class="create-product-form">
<form [formGroup]="productForm" (ngSubmit)="submitProduct()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title" type="text" placeholder="Enter product title" />
    <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched">
      <small *ngIf="productForm.get('title')?.errors?.['required']">Title is required.</small>
    </div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
      <small *ngIf="productForm.get('description')?.errors?.['required']">Description is required.</small>
    </div>
  </div>

  <div>
    <label for="price">Price</label>
    <input id="price" formControlName="price" type="number" placeholder="Enter product price" />
    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
      <small *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</small>
      <small *ngIf="productForm.get('price')?.errors?.['invalidPrice']">Price must be greater than 0.</small>
    </div>
  </div>

  <div>
    <label for="category">Category</label>
    <select id="category" formControlName="category">
      <option value="" disabled>Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched">
      <small *ngIf="productForm.get('category')?.errors?.['required']">Category is required.</small>
    </div>
  </div>

  <div>
    <label for="stock">Stock</label>
    <input id="stock" formControlName="stock" type="number" placeholder="Enter product stock" />
    <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
      <small *ngIf="productForm.get('stock')?.errors?.['required']">Stock is required.</small>
      <small *ngIf="productForm.get('stock')?.errors?.['min']">Stock must be a positive number.</small>
    </div>
  </div>

  <div>
    <label for="featured">Featured</label>
    <input id="featured" formControlName="featured" type="checkbox" />
  </div>

  <div>
    <label for="pictures">Pictures</label>
    <input type="file" (change)="onPicturesChange($event)" />
    <div *ngIf="productForm.get('pictures')?.invalid && productForm.get('pictures')?.touched">
      <small *ngIf="productForm.get('pictures')?.errors?.['nonEmptyArray']">At least one picture is required.</small>
    </div>
  </div>

  <div>
    <button type="submit" [disabled]="productForm.invalid">
      {{ isEditing ? 'Update Product' : 'Create Product' }}
    </button>
  </div>
</form>
    </div>
  </div>
</main>
