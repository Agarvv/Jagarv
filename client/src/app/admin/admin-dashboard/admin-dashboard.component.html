<main>
  <div class="dashboard" *ngIf="dashboardData$ | async as dashboardData">
    <!-- INSIGHTS -->
    <ng-container *ngIf="dashboardData">
      <app-admin-dashboard-insights [dashboard]="dashboardData">
      </app-admin-dashboard-insights>

      <!-- CHART -->
      <app-admin-dashboard-chart [dashboard]="dashboardData">
      </app-admin-dashboard-chart>

      <!-- TOP PURCHASED PRODUCTS -->
      <app-admin-dashboard-top-products [dashboard]="dashboardData">
      </app-admin-dashboard-top-products>
    </ng-container>
  </div>
</main>
