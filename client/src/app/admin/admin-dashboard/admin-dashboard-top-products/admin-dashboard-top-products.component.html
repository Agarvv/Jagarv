<div class="top-products">
  <h3>Most <i class="fa fa-fire"></i> Products</h3>
  <div class="table-container">
    <table class="top-products-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Orders</th>
          <th>Stock</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of dashboard?.mostOrderedProducts">
          <td class="product-cell">
            <img [src]="product.pictures[0]" alt="Producto" class="product-image">
            <span class="product-title">{{ product.title }}</span>
          </td>
          <td>{{ product.selled }}</td>
          <td>{{ product.stock }}</td>
          <td>${{ product.price }}</td> 
        </tr>
      </tbody>
    </table>
  </div>
</div>
