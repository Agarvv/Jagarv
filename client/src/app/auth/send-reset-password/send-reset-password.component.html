<div class="container">
  <form [formGroup]="sendResetPasswordForm" class="form">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive Instructions</p>
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter Your Email" required> 
    <app-send-reset-password-button
      [form]="sendResetPasswordForm">
    </app-send-reset-password-button>
  </form>
</div>
